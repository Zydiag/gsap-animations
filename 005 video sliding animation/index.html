<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video slide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="back">
      <nav>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">Services</a>
        </div>
        <img src="../assets/logo.svg" alt="" />
        <div class="links">
          <a href="#">Pricing</a>
          <a href="#">About</a>
        </div>
      </nav>
      <h1>
        Spain collection is your expert partner for deluxe <br />
        bespoke travel experiences.
      </h1>
      <div id="main">
        <div id="img1" class="imgContainer"></div>
        <div class="holder1">
          <div id="img2" class="imgContainer"></div>
          <div id="img3" class="imgContainer"></div>
        </div>
        <div class="videoHolder">
          <video src="../assets/vid1.mp4" autoplay muted loop></video>
        </div>
        <div class="holder2">
          <div id="img4" class="imgContainer"></div>
          <div id="img5" class="imgContainer"></div>
        </div>
        <div id="img6" class="imgContainer"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
